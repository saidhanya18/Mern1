<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: lightblue;
            border: 1px solid black;
            border-radius: 10px
            ;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 20px;
           ;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
